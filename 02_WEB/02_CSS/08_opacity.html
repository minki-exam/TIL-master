<!DOCTYPE html>
<html lang="en">
<head>

        div, img{
            width:100px;
            height: 100px;
            margin: 100px;
            background-color : rosybrown;
            color: aquamarine;
            opacity: 0.5;
            transition: 3s;
        }
        div:hover, img:hover{
            opacity: 2.0;
        }
    </style>
</head>

    <div>opacity : 투명도 (0.5)</div>
    <img src="https://picsum.photos/200" alt="random-image">
</body>
</html>
