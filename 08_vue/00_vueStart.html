<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Start</title>
</head>
<body>
    <div id="app">
        <!-- {{ 바로 data 의 key 로 접근하여 렌더링 가능 }} -->
        <h1>{{ message }}</h1>
        <p>{{ count }}</p>
        <div>
            <button v-on:click="plus">+</button>
            <button v-on:click="minus">-</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            // el: HTML element(Node) 와 Mount(연결)
            el: '#app',
            // Vue instance 의 시작할 때의 속성 값(=== 숫자, 문자, 배열 ...)
            data: {
                message: 'Hello, Vue!',
                count: 0,
            },
            // methods: 보통 data 를 바꾸는 함수. data가 바뀌면 무조건 re-rendering
            methods: {
                // vue instance 안에서는 ()=>{} 금지! 반드시 function(){} 을 쓰자.
                plus: function () { this.count++ },
                minus: function () { this.count-- },
            },

        });
    </script>
</body>
</html>
