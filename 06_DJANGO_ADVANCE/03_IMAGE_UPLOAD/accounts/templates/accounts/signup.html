{% extends 'accounts/base.html' %}
{% load bootstrap4 %}
{% block title %}Sign Up{% endblock title %}

{% block body %}
<form method="POST">
    {% csrf_token %}

    {% buttons %}
    <button type="submit" class="btn btn-primary">sign up</button>
    {% endbuttons%}
</form>
{% endblock body %}
