
<header class="mt-4 mb-4" >                                        
                                                {% comment %} enctype = "multipart/form-data" 반드시!!  {% endcomment %}
    <form action="{% url 'sns:create_posting' %}" enctype = "multipart/form-data" method = "POST" >
        {% csrf_token %}
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
            {% comment %} icon select {% endcomment %}
                <label for="icon" class="sr-only">icon</label>
                <select name="icon" id="icon" class="custom-select mr-sm-2">
                    <option value="fas fa-question">?</option>
                    <option value="fas fa-smile">:)</option>
                    <option value="fas fa-angry">:(</option>
                    <option value="fas fa-smile-wink"></option>
                    <option value="fas fa-angrycreative"></option>
                </select>
            </div>
            {% comment %} content input tag {% endcomment %}
            <div class="col-sm-6 my1">
                <label for="content" class="sr-only">content</label>
                <input id="content" type="text" name="content" class="form-control" placeholder="feels like....." >
            </div>

            <div class="col-sm-4 my-1 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                </div>

                <div class="custom-file">
                    <input id="image" class="custom-file-input" name="image" type="file" accpet="image/*">
                    <label for="image" class="custom-file-input">Choose image</label>
                </div>

            </div>    

            <label for="content" class='sr-only'>content</label>
            <input id="content" type="text" name='content'>

            <input id = 'image' name = 'image' type="file" accept="image/*">
            <label for="image"></label>

            <button type="submit" class= "btn btn-dark">Submit</button>
        </div>

    </form>
</header>
