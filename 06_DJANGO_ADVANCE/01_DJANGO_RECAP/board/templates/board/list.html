{% extends 'board/base.html' %}
{% block title %} Article list {% endblock title %}

{% block body %}
<h1>Movie list</h1>
<a href="{% url 'board:new_article' %}">New article</a>
{% if articles %}
    <ul>
        {% for article in articles  %}
            <li>
                <a href= "{{ article.get_absolute_url }}">
                    {{article.title}}
                </a>
            
            </li>
        {% endfor %}
    </ul>
{% endif %}


{% endblock body %}
