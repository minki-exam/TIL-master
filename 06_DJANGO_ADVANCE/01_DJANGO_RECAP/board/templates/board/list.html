{% extends 'board/base.html' %}
{% block title %} Article list {% endblock title %}

{% block body %}
<h1>This is Article list</h1>
<a href="{% url 'board:new' %}">New article</a>

<ul>
    {% for article in articles  %}
        <li>
            <a href= "{{ article.get_absolute_url }}">
                {{article.title}}
            </a>
        
        </li>
    {% endfor %}
</ul>


{% endblock body %}
