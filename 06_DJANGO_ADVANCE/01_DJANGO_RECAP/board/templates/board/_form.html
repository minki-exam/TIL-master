<form  method = "POST">
    {% csrf_token %}
    <div>
        <label for="title">Title : </label>
        <input id ="title" name = "title" value = "{{ article.title }}">
    </div>

    <div>
        <label for="content">내용:</label>
        <textarea name="content" id="content" cols="30" rows="10" >
            {{ article.content }}
        </textarea>
    </div>
    <div>
        <input type="submit" value = "제출!">
    </div>
</form>
