<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
        /* 보여짐의 영영 */
    </style>
</head>
<body>
    <!-- Data 및 내용 -->
    <h1>Hello World!</h1>
    <button onclick="changeH1Text()" >Change</button>
    <script>
        // 프로그래밍의 영역
        
        function changeH1Text(){
            const header = document.querySelector('h1');
            console.log(header);
            const inputText = prompt('뭐라도 써');
            header.innerText = inputText;
        }


        
    </script>
</body>
</html>
