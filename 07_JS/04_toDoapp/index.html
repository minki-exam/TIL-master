<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
​
    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
​
    <style>
        #reverse_btn {
            position: fixed;
            top: 90vh;
            left: 80vw;
            z-index: 1;
​
        }
    </style>
    <title>Todo App</title>
</head>
​
<body>
    <div class="ui text container">
        <!-- Header -->
        <div class="ui placeholder segment">
            <div class="ui icon header"><i aria-hidden="true" class="checkmark icon"></i>
                <div class="ui action input">
                    <input id="js_todo_input" placeholder="Add todo here..." type="text" value="">
                    <button id="js_todo_button" class="ui teal button">Add</button>
                </div>
            </div>
        </div>
​
​
        <button id="reverse_btn" class="ui orange button">Reverse</button>
​
        <!-- Card Area-->
        <div id="js-todo_box" class="ui container">
            <div class="ui segment">
                <div class="ui checkbox">
                    <input id="tmp" type="checkbox">
                    <label>밥 먹기</label>
                </div>
            </div>
​
            <div class="ui segment">
                <div class="ui checkbox">
                    <input type="checkbox">
                    <label>밥 또 먹기</label>
                </div>
            </div>
        </div>
​
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
​
</html>
